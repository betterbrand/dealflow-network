version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time arguments for Vite environment variables
        # These values are read from .env.production or shell environment
        VITE_APP_TITLE: ${VITE_APP_TITLE:-DealFlow Network}
        VITE_APP_LOGO: ${VITE_APP_LOGO:-}
        VITE_APP_ID: ${VITE_APP_ID:-}
        VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-}
        VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL:-}
        VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY:-}

    ports:
      - "${PORT:-3000}:3000"

    env_file:
      - .env.production

    environment:
      - NODE_ENV=production

    # Restart policy for production
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
